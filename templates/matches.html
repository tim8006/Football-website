<!DOCTYPE html>
<html>
<head>
    <title>Матчи</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/background_profile.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Матчи</h2>
        <form method="POST" action="{{ url_for('matches') }}">
            <label for="opponent_name">Команда противника:</label>
            <input type="text" name="opponent_name" id="opponent_name" required>
            <br>
            <label for="score">Счёт:</label>
            <input type="text" name="score" id="score" placeholder="Твоя команда:Команда соперника" required>
            <br>
            <label for="team_name">Твоя команда:</label>
            <input type="text" name="team_name" id="team_name" required>
            <br>
            <input type="submit" value="Создать матч">
        </form>
    </div>
</body>
</html>
</html>
